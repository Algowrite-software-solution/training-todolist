<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <div class="container-fluid" style="background:linear-gradient(135deg,#153677,#4e085f);">
        <div class="row">
            <div class="col-12">
             <div class="row">
                <a href="index.html" class="p-3 text-decoration-none fs-5 fw-bold">Home</a>
                <div class="col-12 text-center mt-3">
                    <h1>Todo List</h1>
                </div>
                <div class="col-12">
                    <div class="row justify-content-center p-4">
                        <div class="col-4 bg-white h-auto p-4 rounded">
                            <div class="row">
                                <h5>New Task</h5>
                            </div>
                            <div class="row pb-3">
                                <div class="col-12 pb-3">
                                    <input class="form-control" placeholder="Input your task here....." id="task_title"/>
                                </div>
                                <textarea cols="6" rows="6" class="form-control" placeholder="Input your description......" id="task_description"></textarea>
                            </div>
                            <div class="row pb-3">
                                <div class="col-6">
                                    <span>Start</span>
                                    <input type="date" class="form-control" id="task_start"/>
                                </div>
                                <div class="col-6">
                                    <span>End</span>
                                    <input type="date" class="form-control" id="task_end"/>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-12 text-center">
                                    <button class="btn btn-danger" onclick="addTask();">Add Task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
