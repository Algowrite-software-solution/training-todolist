<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
    <div class="container-fluid" style="background:linear-gradient(135deg,#153677,#4e085f);">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <a href="index.html" class="p-3 text-decoration-none fs-5 fw-bold">Home</a>
                    <div class="col-12 text-center mt-5">
                        <h1>Todo List</h1>
                    </div>
                    <div class="row pb-3 pt-4">
                        <div class="col-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-5 pt-1">
                                            <h5 class="card-subtitle mb-2 text-body-secondary">Task Title</h5>
                                        </div>
                                        <div class="col-7 mb-2 d-flex justify-content-end">
                                            <div class="form-check form-switch text-end">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    id="flexSwitchCheckDefault">
                                                <!-- <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label> -->
                                            </div>
                                        </div>
                                    </div>

                                    <p class="card-text">Some quick example text to build on the card title and make up
                                        the bulk of the card's content.</p>
                                    <span class="text-primary">Start Date &nbsp;&nbsp; 2022/05/06</span><br />
                                    <span class="text-primary">End Date &nbsp;&nbsp;&nbsp; 2022/05/06</span>
                                    <div class="row pt-4">
                                        <div class="d-grid col-6">
                                            <button class="btn btn-warning">Edit</button>
                                        </div>
                                        <div class="d-grid col-6">
                                            <button class="btn btn-danger">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
